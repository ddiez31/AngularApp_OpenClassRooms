<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>Mis à jour : {{ lastUpdate | async | date: 'EEEE d MMMM y' | uppercase }}</p>
      <ul class="list-group">
        <app-machine *ngFor="let machine of machines; let i = index" [machineName]="machine.name" [machineStatus]="machine.status"
          [index]="i" [id]="machine.id"></app-machine>
      </ul>
      <button class="btn btn-success" (click)="onTurnOn()">Tout allumer</button>
      <button class="btn btn-danger" (click)="onTurnOff()">Tout éteindre</button>
      <button class="btn btn-primary" (click)="onSave()">Enregistrer les appareils</button>
      <button class="btn btn-primary" (click)="onFetch()">Récupérer les appareils</button>
    </div>
  </div>
</div>
